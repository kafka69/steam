<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tailwind/output.css" />
  </head>
  <body>
    <div class="header">
      <nav class="bg-black py-2 md:py-4">
        <div class="container px-24 mx-auto md:flex md:items-center">
          <div class="flex justify-between items-center">
            <img
              src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              width="176"
              height="44"
              alt="Link to the Steam Homepage"
            />
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-white rounded "
              >STORE</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded"
              >COMMUNITY</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded"
              >ABOUT</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded"
              >SUPPORT</a
            >
          </div>

          <div
            class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0"
            id="navbar-collapse"
          >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-indigo-600 text-center border border-transparent rounded hover:bg-indigo-100 hover:text-indigo-700 transition-colors duration-300"
              >Login</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-indigo-600 text-center border border-solid border-indigo-600 rounded hover:bg-indigo-600 hover:text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
              >Signup</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="part1 shortcut_tag flex flex-col items-center h-32 mt-10">
        <div class="w-52 text-center">
          <form class="form-search flex items-center max-w-sm mx-auto">   
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <input type="text" id="simple-search" class="search-input focus:outline-none focus:ring-0 focus:border-transparent text-gray-900 text-sm rounded-lg block w-full ps-5 p-2.5" placeholder="Search game" required />
            </div>
            <button class="search-button p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg">
                <svg class="w-4 h-4" aria-hidden="true" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </form>
        </div>
        <div class="w-52 text-left mt-10 text-white h-52">
          <p class="category text-xl font-bold">CATEGORY</p>
        </div>
      </div>
      <div class="part2 games_lib mt-10">
        <div class="games_container"></div>
      </button>
      <button type="button" class="see-more mt-8 text-white bg-black hover:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
      See more
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
      </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
